<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="./dist/styles.css"
        />
        <title>Password generator app</title>
    </head>
    <body>
        <header class="card__header">
            <h1>Password Generator</h1>
        </header>
        <main class="card__body">
            <section class="card__body--results">
                <span class="card__body--results-text">P4$5W0rD!</span>
                <div class="card__body--results-button">
                    <span id="copied"></span>
                    <button>
                        <img
                            src="./assets/images/icon-copy.svg"
                            alt=""
                        />
                    </button>
                </div>
            </section>
            <section class="card__body--selectors">
                <form class="card__body--form">
                    <fieldset>
                        <div class="card__body--form-range-label">
                            <label for="length">Character Length</label>
                            <span>0</span>
                        </div>
                        <input
                            class="card__body--form-range-input"
                            type="range"
                            id="length"
                            step="1"
                            min="5"
                            max="30"
                            value="5"
                        />
                    </fieldset>
                    <fieldset>
                        <ul>
                            <li>
                                <input
                                    type="checkbox"
                                    id="include-uppercase"
                                />
                                <label for="include-uppercase">
                                    Include Uppercase Letters
                                </label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="include-lowercase"
                                />
                                <label for="include-lowercase">
                                    Include Lowercase Letters
                                </label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="include-numbers"
                                />
                                <label for="include-numbers">
                                    Include Numbers
                                </label>
                            </li>
                            <li>
                                <input
                                    type="checkbox"
                                    id="include-symbols"
                                />
                                <label for="include-symbols">
                                    Include Symbols
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </form>
                <div class="card__body--strength">
                    <span>STRENGTH</span>
                    <div>
                        <span class="card__body--strength-text"></span>
                        <span class="card__body--strength-gauge"></span>
                        <span class="card__body--strength-gauge"></span>
                        <span class="card__body--strength-gauge"></span>
                        <span class="card__body--strength-gauge"></span>
                    </div>
                </div>
                <button class="card__body--button">
                    GENERATE
                    <img
                        src="./assets/images/icon-arrow-right.svg"
                        alt=""
                    />
                </button>
            </section>
        </main>
    </body>
</html>
