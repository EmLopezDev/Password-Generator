<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="./dist/styles.css"
        />
        <title>Password generator app</title>
    </head>
    <body>
        <header>
            <h1>Password Generator</h1>
        </header>
        <main>
            <section>
                <span>P4$5W0rD!</span>
                <div>
                    <span>COPIED</span>
                    <button>
                        <img
                            src="./assets/images/icon-copy.svg"
                            alt=""
                        />
                    </button>
                </div>
            </section>
            <section>
                <form>
                    <fieldset>
                        <div>
                            <label for="length">Character Length</label>
                            <span>0</span>
                        </div>
                        <input
                            type="range"
                            name=""
                            id="length"
                        />
                    </fieldset>
                    <fieldset>
                        <div>
                            <input
                                type="checkbox"
                                id="include-uppercase"
                            />
                            <label for="include-uppercase">
                                Include Uppercase Letters
                            </label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="include-lowercase"
                            />
                            <label for="include-lowercase">
                                Include Lowercase Letters
                            </label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="include-numbers"
                            />
                            <label for="include-numbers">Include Numbers</label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="include-symbols"
                            />
                            <label for="include-symbols">Include Symbols</label>
                        </div>
                    </fieldset>
                </form>
                <div>
                    <span>Strength</span>
                    <div>
                        <span>MEDIUM</span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                    </div>
                </div>
                <button>
                    Generate
                    <img
                        src="./assets/images/icon-arrow-right.svg"
                        alt=""
                    />
                </button>
            </section>
        </main>
    </body>
</html>
